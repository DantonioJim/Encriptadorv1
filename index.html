<!DOCTYPE html>

<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
     <header>
         <h1 class="logo"><img src="img/Logologo.jpg" alt="logo1"></h1>
         
     </header>
     <main>
       <section class="seccion-1">
        <div class="contenedor-caja-texto">
            <textarea placeholder="Ingrese el texto aqui" class="caja"></textarea>

        </div>
        <div class="alerta">
            <img src="img/bi_exclamation-circle-fill.jpg" alt="alerta">
            <p>solo letras minusculas y sin acentos</p>

        </div>
        <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">

        </div>
       </section>
     <section class="seccion-2">
        <div class="contenedor-personaje">
            <img class="incognita" src="img/Incognita 1.jpg" alt="incognita">
        </div>
        <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que deseas encriptar <br> o desencriptar.</p>

        </div>
        <div class="contener-copiar">
            <input type="button" class="btn-copiar" value="copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>

        </div>
     </section>
     </main>  
     <script src="script.js"></script> 
</body>


</html>
